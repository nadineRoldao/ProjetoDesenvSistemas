<meta charset="utf-8">
<script type="text/javascript">
	/* Nadine - 23/08/2017 exercício 02 prova A 3º Trimestre */

	var velocidadePorMinuto = 750 / 60;

	// A)
	for (var i = 1; i <= 60; i++) {
		
		var conta = i * velocidadePorMinuto;
		document.write("Minuto " + i + ": " + conta + " KM" + "<br>");

	}

	// B)
	for(var i = 150; i <= 420; i += 90){

		var horas = parseInt(i / 60);
		var minutos = i - horas * 60;

		if (!minutos) {
			minutos = minutos + "0";
		}

		var horario = horas + ":" + minutos;
		var conta = (i * velocidadePorMinuto) + " km";
		document.write(horario + " = " + conta + "<br>");

	}










</script>
