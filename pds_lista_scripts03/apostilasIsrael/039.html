<meta charset="utf-8">
<script type="text/javascript">
//gerar a tabuada dos numeros entre 0 e 10
//identificar qual o número está sendo processado
//esse primeiro for controla os número que
//irá gerar a tabuada
for (var i = 0; i <= 10; i++) {
  document.write("<h4>Tabuada do " + i + "</h4>");
  //  esse segundo for faz a tabuada
  for (var j = 0; j <= 10; j++) {
    document.write (i + " X " + j + " = " + i * j + "<br>")
  }
  document.write("<hr>");
}
</script>
