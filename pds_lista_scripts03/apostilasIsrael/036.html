<meta charset="utf-8">
<script type="text/javascript">
//pedir ao usuário a digitação do número 7
//caso ele digite algo diferente, fazer uma
//solicitação até que o número seja digitado.
//Ao final exibir em mensagem

var num = parseInt(prompt("Digite o número sete"));
  while  (num != 7) {
  num = parseInt(prompt("ERRO...digite o número sete"));
}
document.write("Você digitou corretamente");




</script>
