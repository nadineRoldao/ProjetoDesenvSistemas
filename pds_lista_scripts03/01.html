<meta charset="utf-8">
<script type="text/javascript">
//Nome: Vitória Lima RM: 13482

	var inferior = parseFloat(prompt("Informe o limite inferior desejado para o Fahrenheit"));
	var superior = parseFloat(prompt("Informe o limite superior desejado para o Fahrenheit"));
	var c = 0;
	for (var i = inferior; i < superior; i++) {
		c = 5 * (i - 32) / 9;
		document.write(c + "<br>");
	}

</script>
