*/

 var numero2 = parseFloat(prompt("Digite o segundo número: "));

 if(isNaN(numero1) || isNaN(numero2)) {
   alert("Campos não foram preenchidos corretamente.");
   }
   else {
   if(numero1 > numero2) {
     document.write("Decrescente: " + numero1 + " e " + numero2 + "<br/>");
     document.write("Crescente: " + numero2 + " e " + numero1 + "<br/>");
   } if(numero2 > numero1) {
     document.write("Decrescente: " + numero2 + " e " + numero1 + "<br/>");
     document.write("Crescente: " + numero1 + " e " + numero2 + "<br/>");
   }
 }

</script>
