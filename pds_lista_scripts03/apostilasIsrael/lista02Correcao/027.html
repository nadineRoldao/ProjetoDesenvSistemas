<meta charset="utf-8">
<script type="text/javascript">
  //Ex 04 da lista 2
  /*Faça um script que receba um número e diga se este número está no intervalo entre 100 e 200.
  */
  var n1 = parseInt(prompt("Digite um número qualquer: "));
document.write("Valor digitado: " +n1 +"<br>");

  if (n1> 100 && n1 <200) {
    document.write("O valor digitado está na faixa permitida");
  }
  else {
    document.write("O valor digitado não está na faixa permitida");
  }

</script>
