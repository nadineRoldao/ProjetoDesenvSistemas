<meta charset="utf-8">
<script type="text/javascript">
	/* Nadine - 23/08/2017 exercício 02 prova B 3º Trimestre */
	
	var tChicoCM = 150;
	var tJucaCM = 110;
	var ano = 0;
	document.write("ano -- TJuca -- TChico");

	while(tJucaCM <= tChicoCM){
		tChicoCM += 2;
		tJucaCM += 3;
		ano++;

		var tChicoM = (tChicoCM / 100).toFixed(2);
		var tJucaM = (tJucaCM / 100).toFixed(2);

		document.write(" " + ano + "  -- " + tJucaM + "m -- " + tChicoM + "m");
	}

	document.write("Foram necessários: " + ano + " anos para que Juca ultrapassasse a altura de Chico");


</script>
