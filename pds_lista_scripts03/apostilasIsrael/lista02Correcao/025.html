<meta charset="utf-8">
<script type="text/javascript">
  //Ex 02 da lista 2
  /*Elaborar um script que peça a entrada de um valor que esteja entre a faixa de 1 a 9. Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de duas mensagens: “O valor está na faixa permitida”, caso o usuário forneça o valor nesta faixa, ou a mensagem “O valor está fora da faixa permitida”, caso o usuário forneça valoresenores que 1 ou maiores que 9.
  */
  var n1 = parseInt(prompt("Digite um número qualquer: "));
document.write("Valor digitado: " +n1 +"<br>");

  if (n1> 1 && n1 <10) {
    document.write("O valor digitado está na faixa permitida");
  }
  else {
    document.write("O valor digitado não está na faixa permitida");
  }

</script>
