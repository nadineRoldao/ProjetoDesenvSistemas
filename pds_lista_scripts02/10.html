<script type="text/javascript">
	/*

	*/

		var idadeNadador = parseInt(prompt("Informe a idade do nadador"));
		document.write("Idade do nadador: " + idadeNadador + "<br>");

		if (idadeNadador >= 5 && idadeNadador <= 7) {
			document.write("Nadador é Infantil A");

		}else if (idadeNadador >= 8 && idadeNadador <= 11) {
			document.write("Nadador é Infantil B");

		}else if (idadeNadador >= 12 && idadeNadador <= 13) {
			document.write("Nadador é Juvenil A");

		}else if (idadeNadador >= 14 && idadeNadador <= 17) {
			document.write("Nadador é Juvenil B");

		}else if (idadeNadador >= 18) {
			document.write("Nadador é Adulto");
		}

</script>
