<meta charset="utf-8">
<script type="text/javascript">
  //Ex 09 da lista 2
  /* Faça um script para ler: a descrição do produto (nome), a quantidade adquirida e o preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total  a pagar (total a pagar = total - desconto), sabendo-se que:
- Se quantidade <= 5 o desconto será de 2%
- Se quantidade > 5 e quantidade <=10 o desconto será de 3%
- Se quantidade > 10 o desconto será de 5%


*/
var produto = prompt("Digite o nome do produto:");
  var quantidade = parseInt(prompt("Quantas unidades deste produtos foram adquiridas?"));
  var preco = parseFloat(prompt("Preço unitário:"));
  var total = quantidade * preco;

  if(isNaN(quantidade) || isNaN(preco) || isNaN(total)) {
    alert("Campos não foram preenchidos corretamente.");
    } else {
    document.write("Total: R$" + total + "<br/>");

    if(quantidade <= 5) {
    	document.write("2% de desconto: Total R$" + (total - (total * 0.02) + "<br/>"));
    } else if( quantidade <= 10) {
    	document.write("3% de desconto: Total R$" + (total - (total * 0.03) + "<br/>"));
    } else  {
    	document.write("5% de desconto: Total R$" + (total - (total * 0.05) + "<br/>"));
    }
  }


</script>
