<meta charset="utf-8">
<script type="text/javascript">
//Nome: Vitória Lima RM: 13482
//Nome: Vitória Nadine RM: 13573

  var numero = parseInt(prompt("Informe um número maior que 0"));

  while(numero == 0){
    document.write("Digite um número diferente de 0!");
  }

  document.write("Número: " + numero + "<br>");

  numero = numero * numero;
  document.write("Número ao quadrado: " + numero);

</script>
